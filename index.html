<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>

    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/2b070e02a1.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <div class="todo-list">

            <div class="header">
                <h1>
                    Todo List
                </h1>
            </div>

            <form class="add-task">
                <input placeholder="Add Task" type="text">
                <button>
                    <i class="fas fa-plus"></i>
                </button>
            </form>

            <div class="header">
                <h1>
                    <span id="total-task">0</span>
                    <span>Things Todo </span>
                </h1>
            </div>

            <div class="list">
                <ul>
                    <!-- <li></li> -->
                </ul>
            </div>

            
        </div>
    </div>

<script src="main.js"></script>
</body>
</html>
